<app-startup></app-startup>
<div id="loginForm" [ngClass]="[loginmodal]">
  
  <form class="modal-content animate" action="" method="post">
    <div class="imgcontainer">
      <span (click)="hideLogin()" class="close" title="Close Modal">&times;</span>
  <h2>Log In</h2>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Sign In</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" (click)="hideLogin()" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>


<div id="RegisterForm" [ngClass]="[registermodal]">
  
  <form class="modal-content animate" action="" method="post">
    <div class="imgcontainer">
      <span (click)="hideRegister()" class="close" title="Close Modal">&times;</span>
  <h2>Register</h2>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Sign Up</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" (click)="hideRegister()" class="cancelbtn">Cancel</button>

    </div>
  </form>
</div>
